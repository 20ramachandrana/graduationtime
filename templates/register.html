<html>
<head>
    <title>Register</title>
</head>
<body>

    <form action="/register" method="post" autocomplete="off">
        <input style="width: 100%" name="f_name" type="text" alt="First Name" placeholder="First Name (can be a shortened form of it)" />
        <br />
        <input style="width: 100%" name="l_name" type="text" alt="Last Name" placeholder="Last Name" />
        <br />
        <input style="width: 100%" name="email" type="text" alt="Email" placeholder="Email" />
        <br />
        <p>What color do you want your sphere to be in the chat?</p>
        <select name="color">
            <option selected value="#ff0000">Red</option>
            <option value="#ffa500">Orange</option>
            <option value="#ffff00">Yellow</option>
            <option value="#7fff00">Chartreuse/Neon Green</option>
            <option value="#008000">Green</option>
            <option value="#0000ff">Blue</option>
            <option value="#800080">Purple</option>
            <option value="#ffc0cb">Pink</option>
            <option value="#000000">Black</option>
            <option value="#ffffff">White</option>
        </select>
        <br />
        <button type="submit">Register</button>
    </form>
</body>
</html>
