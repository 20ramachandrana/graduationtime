<html>
<head>
    <!-- Inside head -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/delapuente/aframe-sharedspace-component/master/dist/aframe-sharedspace-component.min.js"></script>
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>

</head>
<body>
<!-- Inside body -->
<a-scene id="scene">
  <a-entity sharedspace="hold:false" avatars>
    <!-- Actually, this is not needed but convenient to have some reference points -->
      <a-entity environment="preset: forest"></a-entity>
  </a-entity>
</a-scene>
<template>
    <a-entity>
        <a-sphere radius="0.1" color="{{ color }}"></a-sphere>
        <a-text value="{{ name }}" position="{{ position }}"></a-text>
       </a-entity>
</template>
    </body>
</html>
